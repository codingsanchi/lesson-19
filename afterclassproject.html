<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>afterclassproject</title>
</head>
<body>
    <h1>simple calculator</h1>
    <P id="p1"></P>
    <p id="p2"></p>
    <p id="p3"></p>
    <P id="p4"></P>
    <P id="p5"></P>
    <p id="p6"></p>
    <script>
        var a=11.79;
        var b=0.0007;
        var sum=a+b;
        var diff=a-b;
        var prod= a*b;
        var quot=a/b;
        document.getElementById("p1").innerHTML=a;
        document.getElementById("p2").innerHTML = b;
        document.getElementById("p3").innerHTML = sum;
        document.getElementById("p4").innerHTML = diff;
        document.getElementById("p5").innerHTML = prod;
        document.getElementById("p6").innerHTML = quot;
    </script>
</body>
</html>
